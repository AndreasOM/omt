[package]
name = "omt"
version = "0.1.0"
authors = ["Andreas Neukoetter <andreas@omni-mad.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "omt"
path = "src/lib.rs"

[[bin]]
name = "omt-atlas"
path = "src/omt-atlas.rs"

[[bin]]
name = "omt-asset"
path = "src/omt-asset.rs"

[[bin]]
name = "omt-font"
path = "src/omt-font.rs"

[[bin]]
name = "omt-packer"
path = "src/omt-packer.rs"

[[bin]]
name = "omt-script"
path = "src/omt-script.rs"

[[bin]]
name = "omt-shader"
path = "src/omt-shader.rs"

[[bin]]
name = "omt-soundbank"
path = "src/omt-soundbank.rs"

[[bin]]
name = "omt-xcassets"
path = "src/omt-xcassets.rs"

[dependencies]
byteorder = "~1.3.2"
clap = "~2.33.0"
crc = "~1.8.1"
glob = "~0.3.0"
image = "~0.22.3"
minifb = "~0.15.1"
regex = "~1.3.1"
yaml-rust = "~0.4.3"
rusttype = "~0.8"
distance-field = "0.1.7"
rlua = "0.17.0"
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
resize="~0.4"
png="~0.16"

shader-crusher = { git = "https://github.com/AndreasOM/shader-crusher" }

